{% extends "base.html" %}

{% block title %}Login Admin - K-Means Voting System{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-500 to-purple-600">
    <div class="max-w-md w-full bg-white rounded-lg shadow-xl p-8">
        <div class="text-center mb-8">
            <i class="fas fa-vote-yea text-5xl text-blue-600 mb-4"></i>
            <h2 class="text-3xl font-bold text-gray-800">Login Admin</h2>
            <p class="text-gray-600 mt-2">K-Means Voting System</p>
        </div>

        <form method="POST" class="space-y-6">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-2">
                    <i class="fas fa-user mr-2"></i>Username
                </label>
                <input type="text" id="username" name="username" required
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
                       placeholder="Masukkan username">
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                    <i class="fas fa-lock mr-2"></i>Password
                </label>
                <input type="password" id="password" name="password" required
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
                       placeholder="Masukkan password">
            </div>

            <button type="submit" 
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-4 rounded-lg transition-colors duration-200 flex items-center justify-center">
                <i class="fas fa-sign-in-alt mr-2"></i>
                Login
            </button>
        </form>

        <div class="mt-8 text-center">
            <div class="bg-gray-50 rounded-lg p-4">
            </div>
        </div>

        <div class="mt-6 text-center">
            <a href="{{ url_for('user_login') }}" class="text-blue-600 hover:text-blue-800 text-sm">
                <i class="fas fa-users mr-1"></i>
                Login sebagai User/Anggota
            </a>
        </div>
    </div>
</div>
{% endblock %}
